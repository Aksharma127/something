<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Landscape Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.0/dist/simplex-noise.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls-panel">
            <header>
                <h1>Landscape Generator</h1>
                <p>Craft your own procedural sunset.</p>
            </header>

            <div class="control-group">
                <h3>General Settings</h3>
                <div class="control">
                    <label for="width">Width</label>
                    <input type="number" id="width" value="1280">
                </div>
                <div class="control">
                    <label for="height">Height</label>
                    <input type="number" id="height" value="720">
                </div>
            </div>

            <div class="control-group">
                <h3>Stars</h3>
                <div class="control">
                    <label for="stars-count">Star Count <span id="stars-count-value">500</span></label>
                    <input type="range" id="stars-count" min="0" max="2000" value="500" step="10">
                </div>
            </div>

            <div class="control-group" id="mountain-layers-controls">
                <h3>Mountain Layers</h3>
                </div>
            
            <button id="add-layer-btn">Add Mountain Layer</button>

            <div class="actions">
                <button id="generate-btn">Generate</button>
                <a id="download-btn" class="button-secondary" style="display: none;">Download Image</a>
            </div>
        </div>

        <div class="display-panel">
            <div id="image-container">
                <div class="placeholder">
                    <h2>Your masterpiece will appear here.</h2>
                    <p>Adjust the settings and click 'Generate'.</p>
                </div>
                <div class="loader" id="loader" style="display: none;"></div>
                <canvas id="result-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
